<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- //title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="">
          </div>
          <h4 id="author">Sarah Jones</h4>
          <p id="job">UX Designer</p>
          <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tenetur, mollitia quo. Nam natus quam dignissimos assumenda expedita repellendus eveniet porro? Laudantium cum facilis veritatis tenetur a numquam. Ratione, tempore saepe.</p>
          <!-- buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </button>
             <button class="next-btn">
              <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </button>
            <button class="random-btn">surprise me</button>
          </div>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
